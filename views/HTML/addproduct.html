<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="body">
    <header class="main-header">
        <nav class = "mail-header_nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a  href="/catelog">Product Catelog</a></li>
                <li class="main-header__item"><a class="active" href="/product">Add Product</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <form class="product-form" action="/product" method="POST">
            <div class="form-control">
                <label title="Title"name="Title">Title</label>
                <input type="text" name="Title" title="Title">
            </div>
            <div class="form-control">
                <label title="Cost"name="Cost">Cost</label>
                <input type="text" name="Cost" title="Cost">
            </div>
            <div class="form-control">
                <label title="Description"name="Description">Description</label>
                <input type="text" name="Description" title="Description">
            </div>
            <div class="form-control">
                <label title="ProductLink"name="ProductLink">Product Link</label>
                <input type="url" name="ProductLink" title="ProductLink">
            </div>
            <button class="button" type="submit">Add Product</button>
        </form>
    </main>
</body>
</html>
